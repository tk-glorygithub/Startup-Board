<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Top Mentors </h1>
    <div class="slider">
        <div class="slider-wrapper">
            <div class="slide">
                <img src="./mentors/mentor2.jpg" alt="Mentor 1">
                <h2 class="name">Industry Experts</h2>
                
                <button  target="_blank" class="more-info"><a href="https://youtu.be/lxvDj5Im06g?si=Rx5G4WpijFppQzCN"> More Info</a> </button>
            </div>
            <div class="slide">
                <img src="./mentors/mentor 2.jpg" alt="Mentor 2">
                <h2 class="name">Successful Entrepreneurs</h2>
                <button target="_blank" class="more-info"><a href="https://youtu.be/e1rEHiuDtuc?si=zJcdVo5Iy_ncJN4m"> More Info</a> </button>
            </div>
            <div class="slide">
                <img src="./mentors/mentor3.jpg" alt="Mentor 3">
                <h2 class="name">Business Advisors</h2>
                <button target="_blank" class="more-info"><a href="https://youtu.be/nCeYawQZYRc?si=iGCqkQXXZpIxaymR"> More Info</a> </button>
            </div>
            <div class="slide">
                <img src="./mentors/mentor4.jpg" alt="Mentor 3">
                <h2 class="name">Corporate Mentors</h2>
                <button target="_blank" class="more-info"><a href="https://youtu.be/vb0cPkDegpw?si=17PqyPvhQPJ7auGv"> More Info</a> </button>
            </div>
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="mentor.js"></script>
</body>
</html>
